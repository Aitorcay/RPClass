<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><th:block th:replace="fragments/head :: header"/>
	<title>RPC - Profesor</title>
	<style>
		.contestBox {
			float: left; 
			width: 500px; 
			height: 800px;
			padding: 5px;
			border: 1px solid #aaaaaa;
			vertical-align: middle;
		}
	    div.scroll { 
	        margin:4px, 4px; 
	        padding:4px; 
	        width: 400px; 
	        height: 300px; 
	        overflow-x: hidden; 
	        overflow-x: auto; 
	        text-align:justify; 
	    }
        .container {
	        display: flex;
	    }
	</style>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
	<div class="container">
	<div class="main">
		
		<h1>
			Vista de concursos
		</h1>

		<div class="container">
			<div>
				<form th:action="@{/admin/{id}/contest(id=${session.u.id})}" method="POST" enctype="multipart/form-data">
					Fichero de concurso <input type="file" name="contestfile"/>
					<button type="submit">Crear concurso</button>
				</form>
				<div class="contestBox" th:if=${contest}>
					<th th:text="${contest.name}"></th>
					<div class="scroll">
						<div th:unles="${contest.questions == null}" th:each="q: ${contest.questions}">
							<th th:text="${q.text}"></th>
							<table th:unless="${q.answers == null}">
								<tr  th:each="a: ${q.answers}">
									<td th:text="${a.text}"></td>
									<td th:text="${a.score}"></th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	</div>

	<script type="text/javascript">

	</script>
</body>
</html>
