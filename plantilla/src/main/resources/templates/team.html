<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><th:block th:replace="fragments/head :: header"/>
	<title>RPC - Estudiante</title>
	<style>
	</style>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
	<div class="container">
	<div class="main">		
		
		<nav>

			<h1 style="margin-left:25px;margin-right:25px;" th:text="${team.teamName}"></h1>

			<img height="72" width="72"  th:src="@{/user/{id}/team/{teamId}/photo(id=${user.id},teamId=${team.id})}">

			<form th:action="@{/user/{id}/team/{teamId}/photo(id=${user.id},teamId=${team.id})}" method="POST" enctype="multipart/form-data">
				Nueva foto <input type="file" name="photo"/>
				<button type="submit">Actualizar</button>
			</form>
	
		</nav>

		<div th:if="(${session.u.id} eq ${user.id}) or ${user.hasRole('ADMIN')}" class="container" style="display: flex;height: 100%;">

			<div style="width:30%;"> 

				<h2>Miembros del equipo</h2>
				<table th:if="${members}" class="adminTable">
					<tr th:each="m: ${members}">
						<td th:text="${m.username}">Usuario</td>
						<td> - </td>
						<td th:text="${m.elo}">ELO</td>
					</tr>
				</table>

			</div>

			<div style="width:70%;"> 

				<h2 style="margin-bottom: :10px">Logros</h2>

				<div class="scroll" th:if="${achievements}">
					<div th:each="a: ${achievements}">
						<span style="display: block;" th:text="'Objetivo: ' + ${a.currentObjective()}">Objetivo</span>
						<span style="display: block;" th:text="'Nivel: ' + ${a.level}">Nivel</span>
						<span style="display: block;" th:text="'Progreso: ' + ${a.progress} + '/' + ${a.currentLevel()}">Progreso</span>
					</div>
				</div>

			</div>

		</div>
	
		<footer th:replace="fragments/footer.html :: footer">
			Footer goes here
		</footer>

	</div>
	</div>
	
<script>
</script>	

</body>
</html>
