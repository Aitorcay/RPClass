<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><th:block th:replace="fragments/head :: header"/>
	<title>RPC - Profesor</title>	
	<style>
		.droptarget {
			float: left; 
			width: 175px; 
			height: 15px;
			padding: 5px;
			border: 1px solid #aaaaaa;
			text-align: center;
			vertical-align: middle;
			cursor: move;
		}
		.classBox {
			float: left; 
			width: 300px; 
			height: 800px;
			padding: 5px;
			border: 1px solid #aaaaaa;
			vertical-align: middle;
		}
	    div.scroll { 
	        margin:4px, 4px; 
	        padding:4px; 
	        width: 250px; 
	        height: 300px; 
	        overflow-x: hidden; 
	        overflow-x: auto; 
	        text-align:justify; 
	    }
	    div.team { 
			width: 200px; 
			height: 300px;
			margin: 5px;
			padding: 5px;
	        overflow-x: hidden; 
	        overflow-x: auto; 
	        text-align:justify; 
	    }
        .container {
	        display: flex;
	    }
	</style>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
	<div class="container">
	<div class="main">
		
		<h1>
			Vista de clases
		</h1>

		<div class="container">
			<div>
				<form th:action="@{/admin/{id}/class(id=${session.u.id})}" method="POST" enctype="multipart/form-data">
					Fichero de clase <input type="file" name="classfile"/>
					<button type="submit">Crear clase</button>
				</form>

				<div class="classBox">
					<th>Clase de prueba</th>
					<div class="scroll" ondrop="drop(event, this)" ondragover="allowDrop(event)">
						<div th:each="u: ${users}" class="droptarget" ondragstart="drag(event)" draggable="true" th:id="${u.id}" 
						th:text="${u.username + ' - ' + u.firstName + ' ' + u.lastName}"></div>
					</div>	
					<form th:if="${users != null && stClass != null}" method="POST" 
							th:action="@{/admin/{id}/class/saveFile(id=${session.u.id}, userList=${users}, newClass=${stClass})}">
						<button type="submit">Descargar QR de acceso</button>
	  				</form>  
				</div>
			</div>
			<div>
				<div class="container">
					<label for="quantity">Número de equipos:</label>
					<input type="number" id="quantity" name="quantity" min="1" max="99">
					<button onclick="createTeams(document.getElementById('quantity').value)">Añadir equipos</button>
				</div>					

				<div class="scroll" id="scrollTeam" style="width:750px">
					<div class="container">
					<table class="adminTable" id="teamTable" name="teamTable">
					<tr id="teamList"><th>Lista de equipos</th>
					</table>
				</div>	
			</div>
		</div>
			
	</div>
	</div>	

	<script type="text/javascript">

		function createTeams(quantity) {
			var i;
			var container;
			var title;
			var scroll;
			var wrapper;
			var row;

			//wrapper = document.getElementById('teamTable');
			//wrapper = document.getElementById('scrollTeam');

			for (i = 0; i < quantity; i++) {
				wrapper = document.createElement('div');

				title = document.createElement('h2');
  				title.innerHTML = "Equipo " + i.toString();

  				container = document.createElement('div');
  				container.setAttribute("class", "team");

  				scroll = document.createElement('div');
  				scroll.setAttribute("class", "scroll");
  				scroll.setAttribute("ondrop", "drop(event, this)");
  				scroll.setAttribute("ondragover", "allowDrop(event)");

  				team = document.createElement('td');

  				container.appendChild(scroll);
  				wrapper.appendChild(title);
  				wrapper.appendChild(container);
  				team.appendChild(wrapper);
  				document.getElementById('teamList').appendChild(team);
  			}
		}

		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev, el) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			el.appendChild(document.getElementById(data));
		}

	</script>
</body>
</html>
